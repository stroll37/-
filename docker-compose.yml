version: '3.8'

services:
  prescription-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MAX_CONCURRENT_COMPILATIONS=3
      - COMPILATION_TIMEOUT_MS=30000
    volumes:
      - ./temp:/app/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bun", "-e", "import('node:http').then(http => http.get('http://localhost:3000/status', res => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1)))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s